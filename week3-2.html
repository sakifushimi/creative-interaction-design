<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>css selector</title>
  <style type="text/css">
  a:link {color: green}
  a:visited {color: red}
  strong:hover {color: red}
  </style>
</head>
<body>
<a href="http://by.cuc.edu.cn/">Visit CUC Website</a>
<p>The red style is applied when the mouse cursor hovers over this element.</p>
<div><p>The red style <strong>has been applied to this element.</strong></p></div>
<p>The red style <strong>has not been applied to this element.</strong>
</body>
</html>
